<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoViD Concelhos</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="src/web/styles.css" rel="stylesheet" />
  <script async src="data/parsedData.js"></script>
  <script async src="src/web/web.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/locale/pt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
  <h1>CoViD Concelhos</h1>
  <div id="header">
    <div class="inputHolder">
      <label for="concelhos">Dados</label>
      <select id="concelhos">
        <option select value="">Nenhum</option>
        <option disabled>─────────────────────────</option>
        <option value="top10value">Top 10 Total</option>
        <option value="top20value">Top 20 Total</option>
        <option value="top10increment">Top 10 Novos</option>
        <option value="top20increment">Top 20 Novos</option>
        <option value="top10movingAverage5days">Top 10 Novos (média móvel 5 dias)</option>
        <option value="top20movingAverage5days">Top 20 Novos (média móvel 5 dias)</option>
        <option disabled>─────────────────────────</option>
      </select>
    </div>
    <div class="inputHolder">
      <label for="start">Início</label>
      <input type="date" id="start" value="" />
    </div>
    <div class="inputHolder">
      <label for="end">Fim</label>
      <input type="date" id="end" value="" />
    </div>
    <div class="inputHolder">
      <label for="mode">Valor</label>
      <select id="mode">
        <option selected value="value">Totais</option>
        <option value="proportionalActive">Activos</option>
        <option value="increment">Novos</option>
        <option value="movingAverage5days">Novos (média móvel 5 dias)</option>
      </select>
    </div>
    <div class="inputHolder">
      <label for="log">Log</label>
      <input type="checkbox" id="log" value="log" />
    </div>
    <div class="inputHolder">
      <label for="neighbours">Vizinhança</label>
      <input type="checkbox" id="neighbours" value="neighbours" />
    </div>
  </div>
  <small>
    <a id="note-1"><sup>1</sup></a>
    Os activos são calculados usando a proporção de confirmados entre o concelho e o país,
    retirando os recuperados e os óbitos proporcionalmente.<br />
    <code>activos = concelho - ((recuperados + obitos) * (concelho / confirmados))</code>
  </small>
  <hr />
  <div class="chartContainer">
    <canvas id="chart"></canvas>
  </div>
</body>
</html>
